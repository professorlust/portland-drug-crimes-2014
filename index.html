<html>
  <head>
    <title>Portland Drugs</title>
    <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"></script>
    <script src="torque-master/dist/torque.full.uncompressed.js"  type="application/javascript" charset="utf-8"></script> -->
    <link rel="stylesheet" href="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/themes/css/cartodb.css" />
    <script src="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/cartodb.js"></script>
  </head>
  <style>
    #map, html, body {
      width: 100%; height: 100%; padding: 0; margin: 0;
    }
  </style>
  <body>
    <div id="map"></div>


    <script>
      // define the torque layer style using cartocss
      var CARTOCSS = [
          'Map {',
          '-torque-time-attribute: "date_and_time";',
          '-torque-aggregation-function: "count(1)";',
          '-torque-frame-count: 256;',
          '-torque-animation-duration: 30;',
          '-torque-resolution: 4;',
          '-torque-data-aggregation: "linear";',
          '}',
          '#layer {',
          '  marker-width: 4;',
          '  marker-fill-opacity: 0.9;',
          '  marker-line-width: 1;',
          '  marker-line-color: #FFF;',
          '  marker-line-opacity: 1;',
          '  marker-fill: #DF0A51;',
          '  comp-op: "source-over";',
          '}',
          '#layer[frame-offset = 1] {',
          'marker-width: 6;',
          'marker-fill-opacity: 0.45;',
          '}',
          '#layer[frame-offset = 2] {',
          'marker-width: 8;',
          'marker-fill-opacity: 0.255;',
          '}'
      ].join('\n');

      var map = new L.Map('map', {
        zoomControl: true,
        center: [45.522247, -122.676948],
        zoom: 12
      });


      var CartoDB_DarkMatter = L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
      	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
      	subdomains: 'abcd'
      }).addTo(map);

      cartodb.createLayer(map, {
            type: "torque",
            options: {
              query: "select * from crime_incident_data where major_offense_type = 'Prostitution'",
              table_name: "crime_incident_data",
              user_name: "rpeterson",
              tile_style: CARTOCSS
            }
          },{https:true}
        ).addTo(map);

    </script>
  </body>
</html>
